<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Acerte o número</title>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <main>
      <div id="welcomeScreen">
        <h2>Acerte o Número <br />4 dígitos</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Digite um número:</h3>
          <input type="number" id="inputBox" min="1000" max="9999" />
        </section>
        <section class="stats">
          <div class="info">
            <p>Número de tentativas:</p>
            <span id="attempts">0</span>
          </div>
          <div class="info">
            <p>Suas tentativas:</p>
            <span id="guesses"></span>
          </div>
          <div class="info">
            <p>Posições corretas:</p>
            <div>
              <span id="number0">_</span>
              <span id="number1">_</span>
              <span id="number2">_</span>
              <span id="number3">_</span>
            </div>
          </div>
        </section>
        <button id="newGameButton">NOVO JOGO</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
